<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MizzouGlenn‚Äôs Tavern Display</title>
<link rel="stylesheet" href="/static/chalk.css">
<link rel="stylesheet" href="/static/mizzou-vintage.css">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    overflow: hidden;
  }

  iframe {
    width: 100vw;
    height: 100vh;
    border: none;
    opacity: 1;
    transition: opacity 1s ease-in-out;
  }

  iframe.fade-out {
    opacity: 0;
  }

  .footer {
    position: absolute;
    bottom: 0.5em;
    width: 100%;
    text-align: center;
    color: #888;
    font-family: 'Helvetica Neue', sans-serif;
    font-size: 1em;
    letter-spacing: 0.5px;
  }
</style>
</head>
<body>
  <header class="menu-header">
  <div class="mizzou-logo">
    <div class="logo-row">
      <span class="tile"><span>M</span></span>
      <span class="tile"><span>I</span></span>
      <span class="tile"><span>Z</span></span>
      <span class="tile"><span>Z</span></span>
      <span class="tile"><span>O</span></span>
      <span class="tile"><span>U</span></span>
    </div>
    <div class="logo-row">
      <span class="tile"><span>G</span></span>
      <span class="tile"><span>L</span></span>
      <span class="tile"><span>E</span></span>
      <span class="tile"><span>N</span></span>
      <span class="tile"><span>N</span></span>
      <span class="tile"><span>S</span></span>
    </div>
  </div>
  <div class="brand-name">Tavern</div>
</header>
  <iframe id="display-frame" src="/beer"></iframe>
  <div class="footer" id="section-name">Showing: üç∫ Beer on Tap</div>

<script>
  const pages = [
    { name: "üç∫ Beer on Tap", url: "/beer" },
    { name: "ü•É Bourbon", url: "/spirits?group=ü•É Bourbon" },
    { name: "ü•É Rye", url: "/spirits?group=ü•É Rye" },
    { name: "ü•É Scotch / Whiskey", url: "/spirits?group=%F0%9F%A5%83%20Scotch%20%2F%20Whiskey" },
    { name: "üç∏ Gin", url: "/spirits?group=%F0%9F%8D%B8%20Gin" },
    { name: "üç∏ Vodka", url: "/spirits?group=%F0%9F%8D%B8%20Vodka" },
    { name: "üèù Rum", url: "/spirits?group=%F0%9F%8F%9D%20Rum" },
    { name: "üá≤üáΩ Tequila / Mezcal", url: "/spirits?group=üá≤üáΩ Tequila%20%2F%20Mezcal" },
    { name: "üç∑ Liqueurs & Cordials & Aperitifs & Absinthe", url: "/spirits?group=üç∑%20Liqueurs%20%26%20Cordials%20%26%20Aperitifs%20%26%20Absinthe" },
    { name: "üç∏ House Cocktails", url: "/cocktails" },
    { name: "üçÇ Seasonal Menu", url: "/seasonal" }
  ];

  let index = 0;
  const frame = document.getElementById('display-frame');
  const footer = document.getElementById('section-name');

  function rotatePage() {
    // fade out
    frame.classList.add('fade-out');

    // wait for fade to complete before switching
    setTimeout(() => {
      index = (index + 1) % pages.length;
      frame.src = pages[index].url;
    }, 1000); // 1s fade out
  }

  // when new page loads, fade back in and update footer
  frame.addEventListener('load', () => {
    footer.textContent = "Showing: " + pages[index].name;
    frame.classList.remove('fade-out');
  });

  // ‚è± rotate every 8s for testing (change to 60000 for 1 min)
  setInterval(rotatePage, 8000);
</script>
</body>
</html>
