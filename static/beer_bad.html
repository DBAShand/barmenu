<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üç∫ Beer on Tap ‚Äì MizzouGlenn‚Äôs Tavern</title>
<link rel="stylesheet" href="/static/main.css">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: #000;
    color: #fff;
    font-family: sans-serif;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header.menu-header {
    flex: 0 0 auto;
    text-align: center;
    padding-top: 1rem;
  }

  /* The middle section should fill the screen */
  .board {
    flex: 1 1 auto;
    width: 100%;
    height: 100vh; /* fill full screen height */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    padding: 2rem;
    box-sizing: border-box;
  }

  h1.title {
    font-size: 4vw;
    margin: 0 0 1rem 0;
  }

  ul#beer {
    flex: 1;
    width: 100%;
    overflow-y: auto;
    list-style: none;
    margin: 0;
    padding: 0;
    font-size: 2vw;
  }

  li {
    margin: 0.5rem 0;
  }

  .drink {
    display: block;
    font-weight: bold;
    margin-bottom: 0.3rem;
  }

  .meta {
    display: block;
    font-size: 1.3vw;
    opacity: 0.8;
  }

  .footer {
    flex: 0 0 auto;
    font-size: 1.3vw;
    opacity: 0.7;
    padding-top: 1rem;
  }
</style>
</head>
<body>
  <header class="menu-header">
    <div class="mizzou-logo">
      <div class="logo-row">
        <span class="tile"><span>M</span></span>
        <span class="tile"><span>I</span></span>
        <span class="tile"><span>Z</span></span>
        <span class="tile"><span>Z</span></span>
        <span class="tile"><span>O</span></span>
        <span class="tile"><span>U</span></span>
      </div>
      <div class="logo-row">
        <span class="tile"><span>G</span></span>
        <span class="tile"><span>L</span></span>
        <span class="tile"><span>E</span></span>
        <span class="tile"><span>N</span></span>
        <span class="tile"><span>N</span></span>
        <span class="tile"><span>S</span></span>
      </div>
    </div>
    <div class="brand-name">Tavern</div>
  </header>

  <div class="board">
    <h1 class="title">Beer on Tap</h1>
    <ul id="beer"></ul>
    <div class="footer">MizzouGlenn‚Äôs Tavern ‚Äî Where Every Night‚Äôs a Home Game</div>
  </div>

<script>
async function load(){
  try {
    const res = await fetch('/api/beer');
    const beers = await res.json();
    document.getElementById('beer').innerHTML = beers.map(b =>
      `<li>
         <span class="drink">${b.name}${b.abv ? ` (${b.abv.toFixed(1)}%)` : ''}</span>
         <span class="meta">${b.brewery ? b.brewery + ' ‚Ä¢ ' : ''}${b.style}</span>
       </li>`
    ).join('');
  } catch(err) {
    document.getElementById('beer').innerHTML = "<li>Error loading beer list</li>";
  }
}
load();
</script>
</body>
</html>
