<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
{% if rotate %}
<meta http-equiv="refresh" content="15;url=/beer/menu/{{ next_page }}">
{% endif %}
<title>Beer on Tap</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Helvetica Neue', sans-serif;
    text-align: center;
    margin: 0;
  }
  h1 {
    font-size: 2.5em;
    margin-top: 0.5em;
  }
  table {
    margin: 0 auto;
    border-spacing: 0.4em;
  }
  td {
    padding: 0.3em 1.2em;
    font-size: 1.3em;
  }
  .fade { animation: fadeIn 1s ease-in; }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  footer {
    margin-top: 1em;
    font-size: 1em;
    opacity: 0.7;
  }
</style>
</head>
<body class="fade">
  <h1>üç∫ Beer on Tap (Page {{ page }} of {{ total_pages }})</h1>
  <table>
    {% for row in rows %}
      <tr>
        <td>{{ row["name"] }}</td>
        <td>{{ row["style"] }}</td>
        <td>{{ "%.1f"|format(row["abv"]) }}%</td>
      </tr>
    {% endfor %}
  </table>
  {% if rotate %}
  <footer>Rotating automatically every 15 s</footer>
  {% endif %}
</body>
</html>
