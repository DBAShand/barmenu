<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="15;url=/menu/{{ next_group|urlencode }}">
<title>{{ group_name }}</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Helvetica Neue', sans-serif;
    text-align: center;
    margin: 0;
  }
  h1 {
    font-size: 2.5em;
    margin-top: 0.5em;
  }
  table {
    margin: 0 auto;
    border-spacing: 0.4em;
  }
  td {
    padding: 0.3em 1.2em;
    font-size: 1.4em;
  }
  .fade { animation: fadeIn 1s ease-in; }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body class="fade">
  <h1>{{ group_name }}</h1>
  <table>
    {% for row in rows %}
      <tr><td>{{ row.name }}</td><td>{{ row.origin }}</td></tr>
    {% endfor %}
  </table>
</body>
</html>
